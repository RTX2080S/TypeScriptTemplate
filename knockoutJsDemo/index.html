<!DOCTYPE html>
<html lang="en">
<head>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--knockoutJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>

    <!--jQuery IsLoading-->
    <link rel="stylesheet" href="Scripts/Plugins/isLoading/style.css" />
    <script src="Scripts/Plugins/isLoading/jquery.isloading.js"></script>

    <!--My JavaScript-->
    <script src="Scripts/JavaScript.js"></script>
</head>
<body>
    <div class="container">
        <h2>Your seat reservations (<span data-bind="text: seats().length"></span>)</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>Passenger name</th>
                    <th>Meal</th>
                    <th>Surcharge</th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: seats">
                <tr>
                    <td><input class="form-control" data-bind="value: name" /></td>
                    <td><select class="form-control" data-bind="options: $root.availableMeals, value: meal, optionsText: 'name'"></select></td>
                    <td><label data-bind="text: formattedPrice"></label></td>
                    <td><button class="btn btn-sm btn-danger" data-bind="click: $root.removeSeat">Remove</button></td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-success" data-bind="click: addSeat, enable: seats().length < 5">Reserve another seat</button>

        <h3 data-bind="visible: totalSurcharge() > 0">
            Total surcharge: $<span data-bind="text: totalSurcharge().toFixed(2)"></span>
        </h3>
    </div>
</body>
</html>
